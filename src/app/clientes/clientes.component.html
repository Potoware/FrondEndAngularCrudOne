<div class="card border-primary mb-3" >
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
<div class="my-2 text-left">
  <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']" name="button">Crear Cliente</button>
</div>
<div class="alert alert-info" *ngIf="clientes?.length == 0">
  No hay registros en la base de datos
</div>
   <table class="table table-table-bordered table-striped" *ngIf="clientes?.length > 0">
     <thead>
       <tr>
         <th>id</th>
         <th>nombre</th>
         <th>apellido</th>
         <th>email</th>
         <th>fecha</th>
         <th>Acciones</th>

       </tr>
     </thead>
     <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido}}</td>
      <td>{{cliente.email}}</td>
      <td>{{cliente.createAt}}</td>
      <td>
        <button  type="button" class="btn btn-primary btn-sm mx-1" [routerLink]="['/clientes/form', cliente.id]"><i class="bi bi-pencil-square"></i></button>
          <button  type="button" class="btn btn-danger btn-sm" (click)='delete(cliente)'><i class="bi bi-trash-fill" ></i> </button>
      </td>
     </tr>
   </table>
  </div>
</div>
